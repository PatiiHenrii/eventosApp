<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Eventos App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="style/style.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Detalhe de Evento</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="/eventos" class="waves-effect waves-light btn red lighten-1">
            <i class="material-icons left">view_list</i>
            Lista de Eventos
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div th:each="evento: ${evento}" class="row">
      <div class="col s6">
        <p>Nome: <span th:text="${evento.nome}"></span> </p>
        <p>Local: <span th:text="${evento.local}"></span> </p>
      </div>
      <div class="col s6">
        <p>Data: <span th:text="${evento.data}"></span> </p>
        <p>Horario: <span th:text="${evento.horario}"></span> </p>
      </div>
    </div>
    <th:block th:include="mensagemValidacao"></th:block>
    <div class="card-panel">
      <form method="post" class="row">
        <div class="row">
          <div class="input-field col s6">
            Nome: <input type="text" value="" name="nomeConvidado" />
          </div>
          <div class="input-field col s6">
            RG: <input type="text" value="" name="rg" />
          </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
      </form>
      <div class="row">
        <h6>Lista de Convidados</h6>
        <table class="highlight">
          <thead>
            <tr>
              <th>Nome Convidado</th>
              <th>RG</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="convidado : ${convidados}">
              <td> <span th:text="${convidado.nomeConvidado}"> </span> </td>
              <td> <span th:text="${convidado.rg}"></span> </td>
              <td>
              <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}">
                <i class="material-icons">delete</i>
              </a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
