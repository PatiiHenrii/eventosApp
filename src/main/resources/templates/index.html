<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Eventos App</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="style/style.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="/cadastrarEvento" class="waves-effect waves-light btn red lighten-1">
            <i class="material-icons left">add_circle</i>
            Cadastra Evento
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <table class="card-panel">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="evento : ${eventos}">
            <td>
              <a th:href="${(#mvc.url('EC#detalhesEvento').arg(0,evento.codigo)).build()}">
                <span th:text="${evento.nome}"></span>
              </a>
            </td>
            <td> <span th:text="${evento.local}"></span> </td>
            <td> <span th:text="${evento.data}"> </span> </td>
            <td> <span th:text="${evento.horario}"></span> </td>
            <td>
              <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.codigo)).build()}">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
